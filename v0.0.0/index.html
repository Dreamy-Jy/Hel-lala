<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <script>

  /*
  make the horizontal line responsive
  */
  var canvas = d3.select("body")
                 .append("svg")
                 .attr("width","98vw")
                 .attr("height","98vh");
  //taken from stack overflow: http://stackoverflow.com/a/2474211
  var size = {
    width: window.innerWidth || document.body.clientWidth,
    height: window.innerHeight || document.body.clientHeight
  };

  function lineStyleGrid(){
    //create the verticle lines
    for (var i = 0; i < 8; i++) {
      var xPos = (i*(100/7))+'%';
      canvas.append("line")
            .attr('x1', xPos)
            .attr('y1', '0%')
            .attr('x2', xPos)
            .attr('y2', '100%')
            .attr('stroke-width', '2')
            .attr('stroke', 'black');
    }

    //I calculated the box height
    var hPercent = (size["height"]*(7/size["width"]));
    var horzontalLineNum = Math.floor(100/hPercent);//
    var box_height = (size["width"]/7.0);//size["height"]*((size["width"]/7)/size["width"])
    horzontalLineNum = Math.floor(size["height"]/box_height);

    alert(horzontalLineNum+" will be made. These lines will be "+hPercent+"% of the height" );
    for (var i = 0; i < horzontalLineNum; i++) {
      canvas.append("line")
            .attr('x1', "0%")
            .attr('y1', (i*box_height))
            .attr('x2', "100%")
            .attr('y2', (i*box_height))
            .attr('stroke-width', '2')
            .attr('stroke', 'black');
    }
  }
  
  lineStyleGrid();
  </script>

</body>

</html>
